<!DOCTYPE html>
<html lang="en">
<head>

      <title>sign In & sign Up Form</title>

<body>
  <div class ="container">
   <div class="forms-container">
     <div class="signin-signup">

       <form action ="homepage.html" class="sign-in-form">
         <h2 class="title">sign in</h2>
         <div class="input-field">
           <i class="fas fa-user"></i>
           <input type="text" placeholder="Username">
         </div>
         <div class="input-field">
           <i class="fas fa-lock"></i>
           <input type="password" placeholder="password">
         </div>

         <input   type="submit"  value="login"  class="btn solid" >

         <p class="social-text">Or sign in with social platform</P>
           <div class="social-media">
             <a href="#" class="social-icon">
               <i class="fab fa-facebook-f"></i>
             </a>
             <a href="#" class="social-icon">
               <i class="fab fa-twitter"></i>
             </a>
             <a href="#" class="social-icon">
               <i class="fab fa-google"></i>
             </a>
             <a href="#" class="social-icon">
               <i class="fab fa-linkedin-in"></i>
             </a>
          </div>
         </form>



          <form action ="login form.html" class="sign-up-form">
                     <h2 class="title">sign up</h2>
                     <div class="input-field">
                       <i class="fas fa-user"></i>
                       <input type="text" placeholder="Username">
                     </div>
                     <div class="input-field">
                       <i class="fas fa-envelope"></i>
                       <input type="text" placeholder="Email">
                     </div>
                     <div class="input-field">
                       <i class="fas fa-lock"></i>
                       <input type="password" placeholder="password">
                     </div>
                     <input type="submit"  value="sign up" class="btn solid">
                     <p class="social-text">Or sign up with social platform</P>
                       <div class="social-media">
                         <a href="#" class="social-icon">
                           <i class="fab fa-facebook-f"></i>
                         </a>
                         <a href="#" class="social-icon">
                           <i class="fab fa-twitter"></i>
                         </a>
                         <a href="#" class="social-icon">
                           <i class="fab fa-google"></i>
                         </a>
                         <a href="#" class="social-icon">
                           <i class="fab fa-linkedin-in"></i>
                         </a>
                       </div>

                   </form>
                 </div>
               </div>
               <div class="panels-container">
                 <div class="panel left-panel">
                   <div class="content">
                     <h3> New here?</h3>
                       <p> Join us</p>
                       <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="C:\Users\Admin\Downloads\signup.svg" class="image" alt="">

                      <div class="panel right-panel">
                        <div class="content">

  </div>
